<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>
<script>
    const addLanguage=(name)=>{
        let li = document.createElement('li')
        li.innerHTML = name
        let path = document.querySelector('.language')
        path.appendChild(li)
    }
    addLanguage('c')
</script>
</html>
