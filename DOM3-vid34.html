<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">

    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>

<script>

    console.log('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> add');
    const addLanguage=(name)=>{
        let li = document.createElement('li');
        li.innerHTML = name;
        let path = document.querySelector('.language');
        path.appendChild(li);
    }
    addLanguage('java');

    const addOptiLanguage=(name)=>{
        let li = document.createElement('li');
        let addText = document.createTextNode(name);
        li.appendChild(addText);
        let path = document.querySelector('.language');
        path.appendChild(li);
    }
    addOptiLanguage('typescript')

    console.log('>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> edit');
    let secondLanguage = document.querySelector('li:nth-child(2)');
    
    let addText = document.createTextNode('mojo');
    secondLanguage.replaceChild(addText)
</script>
</html>
