<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button>Button Click</button>



    <script>
        class React{
            constructor(){
                this.library = 'React';
                this.server = 'https://localhost:8000'

                // requirement
                let button = document.querySelector("button")
                
                // here 'bind(this)' means 'bind()' meand we are passing the reference of the handleClick with the functionality of 'click' and aslso pass 'this' to the handleClick
                // simplly means by using 'bind()' we are binding the handleClick methode with the button reference
                button.addEventListener('click', this.handleClick.bind(this))

            }

            handleClick(){
                console.log('button clicked');
                console.log(this);
                console.log(this.server);
                console.log(this.library);
            }
        }

        const app = new React();
    </script>
</body>
</html>
