<body>
    <h1>Array</h1>
  
    <h4>we can store only one value in a variable, but if we want to store more than one valu in a single variable then we use 'array'</h4>


<script>

    let arr1 = [1,2,3,4,5,6,7]
    console.log('arr1 : ',arr1)
    console.log(arr1[1]);

    arr1.push(2)            // it will add a value at the last index of the array 
    arr1.pop()             // it will remove a value at the last index of the array 
    arr1.unshift(6)       // it will add new value 6 at the 0th index which is at the very first of the array
    arr1.shift()         // it will remove a value at the first index of the array 
    arr1.splice(2,2)    // it will remove the 2th index item and also the next 2 item. means 2th index is 1 value and the other 2 will be the next value. so total values will be 3



    let arr2 = new Array (2,3,4,true,'pratap');
    console.log('arr2 : ', arr2);
    
    let arr3 = [1, 5, 2, 3, 4, false, true, 'pratap', 'karmakar', 5];     // elements can be different in a array
    console.log('arr 3 :', arr3);



    // Array methods 

    // to access an element 
    console.log(arr3[1])
    
    // to add element in the array
    arr3.push(5)
    arr3.push(6)
    console.log("after push element in the array : ",arr3);


    // it will remove the last element of the array
    arr3.pop();
    console.log('after using pop() in arr3 : ',arr3);


    // unshift will ad the element at the start of the array
    arr3.unshift(7);
    console.log('after using unshift() in arr3 : ',arr3)  // it'll add 7 at the start


    // shift will delete the first element of the array
    arr3.shift();
    console.log('after using shift() in arr3 : ',arr3);  // it'll remove 7 from the start




    // some 1uestion answer methodes in Array

    // to check whether the element is the array or not
    console.log(arr3.includes(6))  // it'll print false

    // it'll print the index of the element in the array
    console.log(arr3.indexOf(77));    // it'll print -1 that means the arrar is not having the element
    console.log(arr3.indexOf(5))     // it'll print the first elment's index
    console.log(arr3.lastIndexOf(5))  // it'll print the last element's index


    const newArr = arr3.join();   // .join() will add the elements of an array into a string, separated by the specified separator.

    console.log('arr3 : ', arr3);  // it prints the normal array
    console.log('newArr : ',newArr);   // join() changed the array into a 'string' 

    console.log(typeof(newArr));   // this will print the type of myArr as 'string'





    //+++++++++++++++++++++++++++++++++++++++++ SLICE and SPLICE and their Differences



    let arrNew = [0, 1, 2, 3, 4, 5];
    console.log('Main array (arrNew) - A : ',arrNew);


    // A, B, C will define the main array's (arrNew) current state

    let sliceArr = arrNew.slice(1,3);
    console.log('Slice Array : ',sliceArr);  // in slice methode it doesn't includes the range means it removes till one element berfore the range means given '0 to 3' removes '0 tot 2' 

    console.log(' Main array (arrNew) - B :',arrNew);  // after appling slice methode the main array 'arrNew' is still the same


    let spliceArr = arrNew.splice(1,3);
    console.log('Splice Array : ',spliceArr);  // in splice methode includes the range and remove them like here it includes 3 as well
    
    console.log(' Main array (arrNew) - C :',arrNew);  // after appling the 'splice' methode the main array 'arrNew' is changed, splice methode remove the elements from the amin array too according to the given range and also in splice methode the range is includes

    


</script>
