<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditionals</h1>


    <script>
        // switch case
        const month = 3;

        switch (month) {
            case 1:
                console.log("January");
                break;
            case 2:
                console.log("February");
                break;
            case 3:
                console.log("March");
                break;
            case 4:
                console.log("Aril");
                break;
        
            default: 
                console.log("default case matched");
                break;
        }






        const monthString = 'March';

        switch (monthString) {
            case 'January':
                console.log("January string");
                break;
            case "February":
                console.log("February string");
                break;
            case 'March':
                console.log("March string");
                break;
            case 'April':
                console.log("Aril string");
                break;
        
            default: 
                console.log("default case matched");
                break;
        }
    </script>
</body>
</html>
