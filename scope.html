    <script>


        function one(){
            const username = "Pratap";

            function two(){
                const website = "google";

                console.log(username);     // we can access the 'username' from this function because this function is inside the parent function from where we are accessing the 'username'
            }

            // console.log(website);              // we can't access this outside the function scope that's why it is givving error and as js run line by line so for this error it never goes to the next line and the 'two()' function never called

            two();   // this function is executed becaues it it inside the parent function and this 'two()' function is inside the parent function, and we can not call this function from the outside of the parent function we have to call this function from inside this parent function

        }

        }

        // ++++++++++++++++++++++++++++++++  Interesting  ++++++++++++++++++++++++++++++++++++

        // normal function

        console.log(addOne(5));    // as it is a normal function so we can call the function even the function is created (*obviously we have the function)

        function addOne(num){
            return num + 1
        }





        // function expression or function declaration in a variable

        console.log(addTwo(5));    // here we can not call the function before the function declaration because og hoisting

            return number + 2
        }
