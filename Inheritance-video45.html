<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function User(username){
            this.username = username;
        }
        User.prototype.logIn = function(){
            console.log(`username is ${this.username}`);
        }

        const myUser = new User ("chai", 'chai@chai', "123")
        console.log(myUser.logIn());



        // inheritance

        class User2{
            constructor(username){
                this.username = username;
            }
            logIn(){
                console.log(`USERNAME is ${this.username}`);
            }
            changeName(){
                return (`Change name - ${this.username.toUpperCase()}`)
            }
        }

        // inheriting User to the Teacher
        class Teacher extends User2{
            constructor(username, email, password){
                super(username);
                this.email = email;
                this.password = password;
            }

            addCourse(){
                console.log(`A new course is added by ${this.username}`);
            }
        }



        const chai = new Teacher ("chai", "chai@chai", '123');
        console.log(chai);
        console.log(chai.addCourse());

        const mashalaChai = new User('mashalaChai')
        
        
        console.log(chai.changeName());


        // console.log(mashalaChai.addCourse());   // mashalaChai is created using the User so it is not have the access of addCourse();

        console.log(mashalaChai.logIn());

        console.log(chai === mashalaChai);   // false
        console.log(chai === Teacher);       // false, because chai is a instance of Teacher

        // for this kind of instance checking we have a keyword called instanceof

        console.log(chai instanceof Teacher);  // true
        console.log(chai instanceof User2);  // true, it is also true because chai is a instance of Teacher and Teacher is a instance of User2



    </script>
</body>
</html>
