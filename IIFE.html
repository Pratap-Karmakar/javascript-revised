<body>
    <h1>Immediately Invoked Function Expression (IIFE)  -> Which functions are executed immediately</h1>

    <h1>WE MUST ADD ; AT THE END</h1>

    <h2>Sometimes we face some errors from the pollutions from the global scope, so to get rid of that we use iffe</h2>


    <script>


        // this is a 'named iffe', because this function is having a name
        (function some(){
            console.log('anything');
        })();



        // this is a 'normal iffe', because this function is not having a name
        (()=>{
            console.log('arrow function')
        })();


        ((name)=>{console.log(`the name is ${name}`);})("Pratap")

    </script>
</body>
</html>
