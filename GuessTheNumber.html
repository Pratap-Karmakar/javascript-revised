<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
</head>
<body style="background-color:#212121; color:#fff;">
    
    <div id="wrapper">
      <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="userInput" class="userInput">
            <input type="submit" id="subt" value="Submit guess" class="userSubmit">
        </form>

        <div class="resultParas">
            <p >All Guesses: <span class="allGuesses"></span></p>
            <p >Guesses Remaining: <span class="remainingGuesses">10</span></p>
            <p class="result"></p>
        </div>
    </div>
    <script src="GuessTheNumber.js"></script>
</body>
</html>
